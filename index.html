<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Clock</h1>
        <div class="clock">        
        <img src="https://media.istockphoto.com/id/175590988/photo/isolated-shot-of-blank-clock-face-on-white-background.jpg?s=612x612&w=0&k=20&c=hkkhaGeQdLnBsFx4TuUE3D0HCv8mk_CJqSzIkhythHw=" alt="Clock" height="50%" width="50%" style="    clip-path: circle(40.5% at 50.5% 50.6%); object-fit: cover;">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
